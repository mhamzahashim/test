<style>
    .author-box{
        padding: 20px 30px;
        line-height: 28px;
        margin-bottom: 20px;
        min-height: 100px;
        background: 0 0;
        clear: both;
        text-align: center;
        background-color: #ededed;
    }
    .author-box .avatar img{
        display: block;
        margin: 0 auto;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        margin-bottom: 10px;

    }
    .author-box .name{
        display: inline;
        font-weight: 700;
        line-height: 24px;
        font-size: 22px;
        color:#8bacc8;
    }
    .author-box .bio{
        font-size: 16px;
        line-height: 22px;
        margin: 8px auto;
    }
</style>
<div class="author-box">
    <div class="avatar" style="background-image: url({{site.Params.Author.avatar}});"></div>
    <div class="name">{{site.Params.Author.name}}</div>
    <div class="bio">{{site.Params.Author.bio}}</div>
</div>
