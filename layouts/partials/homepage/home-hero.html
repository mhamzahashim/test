<div class="home-hero">
    <div class="mainCarousel curatedCarousel">
        <section class="feature-block top-featured listingResultsWrapper" id="homePageCarousel">
            <header>
                <h2 class="list-title" style="border: none;background-color:var(--mainColor);color:var(--textColor);">Latest Published</h2>
            </header>
            <div class="home-hero-sub-posts">
                {{ range first 6 ( where .Site.RegularPages.ByDate.Reverse "Section" "ne" "pages") }}
                    <div class="feature-block-item-wrapper" itemprop="image" itemscope=""
                        itemtype="https://schema.org/ImageObject">
                        <a class="article-link" href="{{.Permalink}}"
                            aria-label="{{.Title}}">
                            <figure class="feature-block-item" data-original="{{.Params.featured_Image}}">
                                <img src="{{.Params.featured_Image | absURL }}"
                                    width="480" height="233" alt="{{.Title}}" loading="lazy">
                                <meta itemprop="url"
                                    content="{{.Params.featured_Image | absURL }}">
                                <meta itemprop="height" content="882">
                                <meta itemprop="width" content="1496">
                                <figcaption style="background: #eee;">
                                    <span itemprop="caption" class="article-name">{{.Title}}</span>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                {{ end }}
            </div>

        </section>
    </div>
</div>
